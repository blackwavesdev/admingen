name: Publish Packages to NPM

on:
  push:
    tags:
      - 'v*' # Run this workflow when you create a new tag

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Build all packages
        run: bun run build

      # --- THIS IS THE NEW PART ---
      - name: Setup Node.js for publishing
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a standard Node.js version for npm
          registry-url: 'https://registry.npmjs.org/' # Point to the public npm registry
          scope: '@blackwaves' # Set your scope

      - name: Publish @blackwaves/admingen-types
        run: cd packages/types && npm publish --access public --tag beta
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @blackwaves/admingen-adapter-drizzle
        run: cd packages/adapter-drizzle && npm publish --access public --tag beta
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: Publish @blackwaves/admingen
        run: cd packages/admingen && npm publish --access public --tag beta
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}