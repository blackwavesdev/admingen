name: Publish Packages to GitHub Registry

on:
  push:
    tags:
      - 'v*' # Run this workflow when you create a new tag like "v0.0.1"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # This is the key permission
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Build all packages
        run: bun run build

      - name: Setup .npmrc for GitHub
        run: |
          echo "@blackwavesdev:registry=https://npm.pkg.github.com/" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> .npmrc

      - name: Publish @blackwaves/admingen-types
        run: cd packages/types && npm publish --tag beta

      - name: Publish @blackwaves/admingen-adapter-drizzle
        run: cd packages/adapter-drizzle && npm publish --tag beta
        
      - name: Publish @blackwaves/admingen
        run: cd packages/admingen && npm publish --tag beta