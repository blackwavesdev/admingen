name: Publish @next Tag to NPM

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  publish-next:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Build all packages
        run: bun run build

      # --- NEW FIX STARTS HERE ---

      - name: Get package version
        # Reads the version from admingen's package.json and saves it to an env variable
        id: get_version
        run: |
          echo "PACKAGE_VERSION=$(node -p "require('./packages/admingen/package.json').version")" >> $GITHUB_ENV

      - name: Replace 'workspace:*' in package.json files
        # Finds and replaces 'workspace:*' with the real version (e.g., "0.0.1-beta.28")
        run: |
          sed -i 's/workspace:\*/${{ env.PACKAGE_VERSION }}/g' packages/adapter-drizzle/package.json
          sed -i 's/workspace:\*/${{ env.PACKAGE_VERSION }}/g' packages/admingen/package.json
          sed -i 's/workspace:\*/${{ env.PACKAGE_VERSION }}/g' packages/ui/package.json
          echo "Replaced workspace:* with ${{ env.PACKAGE_VERSION }}"

      # --- NEW FIX ENDS HERE ---

      - name: Setup Node.js for publishing
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'
          scope: '@blackwaves'

      - name: Publish @blackwaves/admingen-types@next
        run: cd packages/types && npm publish --access public --tag next
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @blackwaves/admingen-adapter-drizzle@next
        run: cd packages/adapter-drizzle && npm publish --access public --tag next
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: Publish @blackwaves/admingen@next
        run: cd packages/admingen && npm publish --access public --tag next
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}