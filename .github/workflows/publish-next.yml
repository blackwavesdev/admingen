name: Publish @next Tag to NPM

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  publish-next:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Build all packages
        run: bun run build

      # --- NEW FIX STARTS HERE ---

      - name: Get package version
        # Reads the version from admingen's package.json and appends the run number
        id: get_version
        run: |
          BASE_VERSION=$(node -p "require('./packages/admingen/package.json').version")
          echo "PACKAGE_VERSION=${BASE_VERSION}-next.${{ github.run_number }}" >> $GITHUB_ENV

      - name: Update package versions
        # Updates the version in package.json files to the dynamic version
        run: |
          npm pkg set version=${{ env.PACKAGE_VERSION }} --prefix packages/types
          npm pkg set version=${{ env.PACKAGE_VERSION }} --prefix packages/adapter-drizzle
          npm pkg set version=${{ env.PACKAGE_VERSION }} --prefix packages/admingen
          npm pkg set version=${{ env.PACKAGE_VERSION }} --prefix packages/ui

      - name: Replace 'workspace:*' in package.json files
        # Finds and replaces 'workspace:*' with the real version
        run: |
          sed -i 's/workspace:\*/${{ env.PACKAGE_VERSION }}/g' packages/adapter-drizzle/package.json
          sed -i 's/workspace:\*/${{ env.PACKAGE_VERSION }}/g' packages/admingen/package.json
          sed -i 's/workspace:\*/${{ env.PACKAGE_VERSION }}/g' packages/ui/package.json
          echo "Replaced workspace:* with ${{ env.PACKAGE_VERSION }}"

      # --- NEW FIX ENDS HERE ---

      - name: Setup Node.js for publishing
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org/"
          scope: "@blackwaves"

      - name: Publish @blackwaves/admingen-types@next
        run: cd packages/types && npm publish --access public --tag next
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @blackwaves/admingen-adapter-drizzle@next
        run: cd packages/adapter-drizzle && npm publish --access public --tag next
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @blackwaves/admingen@next
        run: cd packages/admingen && npm publish --access public --tag next
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
